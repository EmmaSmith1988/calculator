<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <p class="display__text"></p>
      </div>
      <div class="buttons">
        <button class="buttons__clear">C</button>
        <button class="buttons__plusminus">+/-</button>
        <button class="buttons__percent">%</button>
        <button class="buttons__divide">/</button>
        <button class="buttons__7">7</button>
        <button class="buttons__8">8</button>
        <button class="buttons__9">9</button>
        <button class="buttons__multiply">x</button>
        <button class="buttons__4">4</button>
        <button class="buttons__5">5</button>
        <button class="buttons__6">6</button>
        <button class="buttons__minus">-</button>
        <button class="buttons__1">1</button>
        <button class="buttons__2">2</button>
        <button class="buttons__3">3</button>
        <button class="buttons__plus">+</button>
        <button class="buttons__0">0</button>
        <button class="buttons__decimalpoint">.</button>
        <button class="buttons__equals">=</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
