<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Sass/main.css"/>
  </head>
  <body>
    <main class="calculator">
      <div class="display" >
        <p class="display__text" data-cy="display"></p>
      </div>
      <div class="buttons">
        <button class="buttons__clear buttons__symbol" data-cy="clear">C</button>
        <button class="buttons__plusminus buttons__symbol" data-cy="plusminus">+/-</button>
        <button class="buttons__percent buttons__symbol" data-cy="percent">%</button>
        <button class="buttons__divide buttons__operator" data-cy="divide">รท</button>
        <button class="buttons__7 buttons__number" data-cy="seven">7</button>
        <button class="buttons__8 buttons__number" data-cy="eight">8</button>
        <button class="buttons__9 buttons__number" data-cy="nine">9</button>
        <button class="buttons__multiply buttons__operator" data-cy="multiply">x</button>
        <button class="buttons__4 buttons__number" data-cy="four">4</button>
        <button class="buttons__5 buttons__number" data-cy="five">5</button>
        <button class="buttons__6 buttons__number" data-cy="six">6</button>
        <button class="buttons__minus buttons__operator" data-cy="minus">-</button>
        <button class="buttons__1 buttons__number" data-cy="one">1</button>
        <button class="buttons__2 buttons__number" data-cy="two">2</button>
        <button class="buttons__3 buttons__number" data-cy="three">3</button>
        <button class="buttons__plus buttons__operator" data-cy="plus">+</button>
        <button id="zero" class="buttons__0 buttons__number" data-cy="zero">0</button>
        <button class="buttons__decimalpoint buttons__number" data-cy="decimalpoint">.</button>
        <button class="buttons__equals buttons__symbol" data-cy="equals">=</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
