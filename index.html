<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Sass/main.css"/>
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <p class="display__text"></p>
      </div>
      <div class="buttons">
        <button class="buttons__clear buttons__symbol">C</button>
        <button class="buttons__plusminus buttons__symbol">+/-</button>
        <button class="buttons__percent buttons__symbol">%</button>
        <button class="buttons__divide buttons__operator">/</button>
        <button class="buttons__7 buttons__number">7</button>
        <button class="buttons__8 buttons__number">8</button>
        <button class="buttons__9 buttons__number">9</button>
        <button class="buttons__multiply buttons__operator">*</button>
        <button class="buttons__4 buttons__number">4</button>
        <button class="buttons__5 buttons__number">5</button>
        <button class="buttons__6 buttons__number">6</button>
        <button class="buttons__minus buttons__operator">-</button>
        <button class="buttons__1 buttons__number">1</button>
        <button class="buttons__2 buttons__number">2</button>
        <button class="buttons__3 buttons__number">3</button>
        <button class="buttons__plus buttons__operator">+</button>
        <button class="buttons__hidden"></button>
        <button class="buttons__0 buttons__number">0</button>
        <button class="buttons__decimalpoint buttons__number">.</button>
        <button class="buttons__equals buttons__symbol">=</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
